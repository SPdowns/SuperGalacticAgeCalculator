<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="bundle.js"></script>
  <title>Super Calc</title>
</head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Super Calc</h1>
      </div>
      <p>This is what you do</p>
      <form action="" class="inputs" id="input">
        <label for="input-name">Name: </label>
        <input type="text" class="form-control" id="input-name">
        <label for="input-age">Age: </label>
        <input type="number" class="form-control" id="input-age">
        <button type="submit" id="submit-calc">Submit Here</button>
      </form>
      <section class="output">
        <p>Hello <span id="output-name"></span>, your age is <span id="output-age"></span> <br> your space age is <span id="output-spaceage"></span></p>
      </section>
    </div>
  </body>
</html>
